<div class="bundles-overview ">
    <div class="card-container">
        <div class="bundle-card" *ngFor="let bundle of bundles">
            <mat-card class="card-example">
                <mat-card-title class="card-title-div">
                    <p>{{bundle.name}}</p>
                    <div class="buttons-div">
                        <button mat-icon-button class="delete-button" *ngIf="user.id==bundle.authorId && bundle.bundleState==0" (click)="deleteBundle(bundle.id || 0,bundle.authorId)">
                            <mat-icon>delete</mat-icon>
                        </button>

                        <button mat-icon-button class="edit-button" *ngIf="user.id==bundle.authorId && bundle.bundleState==0" (click)="navigateUpdate(bundle.id || 0,bundle.authorId)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-raised-button class="archive-button" *ngIf="user.id==bundle.authorId && bundle.bundleState==1" (click)="archiveBundle(bundle)">
                            Archive
                        </button>

                        <button mat-raised-button class="publish-button" *ngIf="user.id==bundle.authorId && bundle.bundleState==0 && numberOfPublishedToursInBundle(bundle)>=2" (click)="publishBundle(bundle)">
                            Publish
                        </button>
                    </div>
                </mat-card-title>
                <mat-card-content>
                    <p>Price: {{bundle.price}} AC</p>
                </mat-card-content>
                <mat-card-content>
                    <p *ngIf="bundle.bundleState==0">Draft</p>
                    <p *ngIf="bundle.bundleState==1">Published</p>
                    <p *ngIf="bundle.bundleState==2">Archived</p>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
<button class="bottom-right-button"  (click)="navigateCreate()">
    <div class="icon-container">
        <mat-icon>add</mat-icon>
    </div>
</button>
