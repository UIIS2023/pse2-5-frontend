<div class="tour">
  <p>Bought tours</p>
  <hr>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 1" (click)="setActiveTab(1)">Bought tours</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 2" (click)="setActiveTab(2)">My tours</a>
    </li>
  </ul>
  <div *ngIf="activeTab == 1" class="card-container">
    <button class="new-tour-button" (click)="createCampaign()">Create composite tour</button>
    <mat-card *ngFor="let t of tours" class="tour-card" (click)="tourShow(t.id)">
      <div class="card-image"
        style="background-image: url('https://www.flimslaax.com/fileadmin/Daten/0Flims_Laax_Bilder/3-Outdoor/3-2-Wandern/3-2-1-Wanderwege/flims_laax_falera_wanderwege2.jpg');">
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-end">
            <div *ngIf="session === null || session.sessionStatus === 1; else noSession">
              <button mat-raised-button class="start-tour-button"  (click)="startTour($event, t.id)">
                Start tour
              </button>
            </div>
            <ng-template #noSession>
              <button mat-raised-button class="start-tour-button" *ngIf="t.id == session.tourId; else disabledButton" (click)="viewTourProggres($event)">
                View progress
              </button>
              <ng-template #disabledButton>
                <button mat-raised-button class="start-tour-button disabled" disabled>
                  Start tour
                </button>
              </ng-template>
            </ng-template>
          </div>
        </div>
        <mat-card-title class="card-title">
          <p>{{t.name}}</p>
          <p>{{t.price}}RSD</p>
        </mat-card-title>
        <p>{{t.status}}</p>
        <p class="card-description">{{t.description}}</p>
      </div>
      <br>
      <mat-card-content class="card-content">
        <div class="circles-container">
          <p>Difficulty</p>
          <mat-icon
            [ngClass]="{'filled-circle': t.difficulty == 0, 'empty-circle': t.difficulty != 0}">fiber_manual_record</mat-icon>
          <mat-icon
            [ngClass]="{'filled-circle': t.difficulty == 1, 'empty-circle': t.difficulty != 1}">fiber_manual_record</mat-icon>
          <mat-icon
            [ngClass]="{'filled-circle': t.difficulty == 2, 'empty-circle': t.difficulty != 2}">fiber_manual_record</mat-icon>
          <mat-icon
            [ngClass]="{'filled-circle': t.difficulty == 3, 'empty-circle': t.difficulty != 3}">fiber_manual_record</mat-icon>
        </div>
        <br>
        <div>
          <p></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
      <!--MY TOURS-->
      <div *ngIf="activeTab == 2" class="card-container">
        <button class="new-tour-button" (click)="createNewTour()">Create new tour</button>
        <mat-card class="tour-card" *ngFor="let t of touristTours; let idx = index" class="tour-card" (click)="openTouristTour(t.id)">
          <div class="card-image" style="background-image: url('https://www.flimslaax.com/fileadmin/Daten/0Flims_Laax_Bilder/3-Outdoor/3-2-Wandern/3-2-1-Wanderwege/flims_laax_falera_wanderwege2.jpg');">
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-end">
                <div *ngIf="session === null || session.sessionStatus === 1; else noSession">
                  <button mat-raised-button class="start-tour-button"  (click)="startTour($event, t.id)">
                    Start tour
                  </button>
                </div>
                <ng-template #noSession>
                  <button mat-raised-button class="start-tour-button" *ngIf="t.id == session.tourId; else disabledButton" (click)="viewTourProggres($event)">
                    View progress
                  </button>
                  <ng-template #disabledButton>
                    <button mat-raised-button class="start-tour-button disabled" disabled>
                      Start tour
                    </button>
                  </ng-template>
                </ng-template>
              </div>
            </div>
            <mat-card-title class="card-title">
              <p>{{t.name}}</p>
            </mat-card-title>
            <p class="card-description">{{t.description}}</p>
          </div>
        </mat-card>
      </div>
</div>
