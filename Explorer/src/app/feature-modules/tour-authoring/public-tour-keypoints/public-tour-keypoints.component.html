<div class="centered-container">
    <form class="publicKeyPointsForm" [formGroup]="publicKeyPointForm">
        <div>
            <mat-form-field class="example-form-field">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
            <mat-form-field class="example-form-field">
                <mat-label>Description</mat-label>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" formControlName="description"
                    cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
            <mat-form-field class="example-form-field">
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" type="text">
            </mat-form-field>
            <div class="map">
                <xp-map [mapId]="'public-tour-keypoints-map'" class="map"></xp-map>
            </div>
            <button type="submit" class="mat-raised-button" (click)="createPublicKeyPoint()">Create</button>
        </div>
    </form>
</div>
