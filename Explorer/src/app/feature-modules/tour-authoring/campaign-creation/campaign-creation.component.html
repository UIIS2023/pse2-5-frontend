<div class="main-container">
    <div class="centered-container">
      <h1><b>Make composite tour</b></h1>

        <div class="panel">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Select tours in the order you want to connect them
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div>
                  <div class="recommended">
                    <section class="container" [ngStyle]="{'maxWidth': '1100px'}">
                        <div class="card__container swiper mySwiper" [ngStyle]="{'maxWidth': '1200px'}" #container>
                            <div class="left" *ngIf="totalPages > 1" (click)="currentPage != 1 && changePage(-1)" [ngClass]="{'disabled':currentPage === 1}"><i class="ri-arrow-left-s-line"></i></div>
                
                            <div class="card__content" [ngClass]="{'w-100': totalPages === 1}" [ngStyle]="{'maxWidth': '1200px'}">
                                <div class="swiper-wrapper" [ngStyle]="{'width': overflowWidth, 'left': pagePosition, 'transition': 'left 0.5s ease-in-out'}">
                                    <article class="card__article swiper-slide" *ngFor="let t of tours" (click)="selectTour(t)">
                                        <!-- <div class="card__image">
                                            <img src={{t.image}} alt="image" class="card_img">
                                        </div> -->
                
                                        <div class="card__data">
                                            <h3 class="card__name mt-3 mb-4">{{t.name}}</h3>
                                            <p class="card__description">
                                                {{t.description}}
                                            </p>
                                        </div>
                                    </article>
                                </div>
                            </div>
                
                            <div class="right" *ngIf="totalPages > 1" (click)="currentPage < totalPages && changePage(+1)" [ngClass]="{'disabled':currentPage === totalPages}"><i class="ri-arrow-right-s-line"></i></div>
                        </div>
                    </section>
                  </div>
                </div>
            </mat-expansion-panel>
        </div>

        <div>
            <p *ngIf="this.selectedTours.length !== 0">Selected tours:</p>
            <mat-list *ngFor="let t of selectedTours">
                <div class="list">
                <mat-list-item>
                    <button mat-button  (click)="removeSelectedTourFromList(t)">
                        <mat-icon>highlight_off</mat-icon>
                    </button>
                    <div class="list-item-string">{{t.name}}</div>
                </mat-list-item>
                </div>
            </mat-list>
        </div>
  
        <div class="buttons-container">
          <button class="custom-button" mat-raised-button (click)="onCancel()">Cancel</button>
          <button class="custom-button" type="submit" mat-raised-button (click)="onCreate()">
            Create
          </button>
        </div>
        <!-- </div>
      </form> -->
    </div>
  </div>
